<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<!-- Header -->

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <!-- profile -->
        <section class="profile">
            <div class="profile__container">
                <img class="profile__foto" src="./images/kusto.jpg" alt="Фото">
                <div class="profile__data">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__btn"></button>
                    </div>
                    <p class="profile__about">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-btn" aria-label="addButton" type="button"></button>
        </section>
        <!-- cards -->
        <section class="cards">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template class="card__template">
        <div class="card">
            <button class="card__trashcan-btn" type="button"></button>
            <img class="card__img" src="#" alt="#">
            <div class="card__footer">
                <h3 class="card__title"></h3>
                <button class="card__like" type="button"></button>
            </div>
        </div>
    </template>
    <section class="popup popup_type_profile">
        <div class="popup__overlay"></div>
        <button class="popup__close-btn popup__close-btn_type_profile" type="button" aria-label="Close"></button>
        <div class="modal">
            <h2 class="modal__title">Редактировать профиль</h2>
            <form class="modal__form modal__form_type_profile" action="submit">
                <fieldset class="modal__fieldset">
                    <label class="modal__lable">
                        <input autocomplete="off" required class="modal__input modal__input_type_name" id="nameInput"
                            minlength="2" maxlength="40" placeholder="Введите ваше имя" type="text" value="">
                        <span class="modal__input_error" id="nameInputError">Текст ошибки</span>
                    </label>
                    <label class="modal__lable">
                        <input required class="modal__input modal__input_type_about" id="aboutInput" minlength="2"
                            maxlength="200" placeholder="Введите информацию о себе" autocomplete="off" type="text"
                            value="">
                        <span class="modal__input_error" id="aboutInputError">Текст ошибки</span>
                    </label>
                    <button class="modal__submit" type="submit" value="Сохранить">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </section>
    <section class="popup popup_type_add">
        <div class="popup__overlay"></div>
        <button class="popup__close-btn popup__close-btn_type_add-card" type="button" aria-label="Close"></button>
        <div class="modal">
            <h2 class="modal__title">Новое место</h2>
            <form class="modal__form modal__form_type_add-card" action="submit">
                <fieldset class="modal__fieldset">
                    <label class="modal__lable">
                        <input required class="modal__input modal__input_type_title" id="titleInput"
                            placeholder="Название" type="text" minlength="2" maxlength="30" value="" autocomplete="off">
                        <span class="modal__input_error" id="titleInputError">Текст ошибки</span>
                    </label>
                    <label class="modal__lable">
                        <input required class="modal__input modal__input_type_link" id="linkInput"
                            placeholder="Ссылка на картинку" type="url" value="" autocomplete="off">
                        <span class="modal__input_error" id="linkInputError">Текст ошибки</span>
                    </label>
                    <button class="modal__submit " type="submit" value="Сохранить">Создать</button>
                </fieldset>
            </form>
        </div>
    </section>
    <section class="popup popup_type_pictures">
        <div class="popup__overlay"></div>
        <button class="popup__close-btn popup__close-btn_margin-left popup__close-btn_type_pictures" type="button"
            aria-label="Close"></button>
        <div class="frame">
            <img class="frame__img" src="#" alt="#">
            <h2 class="frame__title"></h2>
        </div>
    </section>
    <script src="scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
</body>

</html>
