<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<!-- Header -->
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
<!-- profile -->
        <section class="profile">
            <div class="profile__container">
                <img class="profile__foto" src="./images/kusto.jpg" alt="Фото">
                <div class="profile__data">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__btn"></button>
                    </div>
                    <p class="profile__about">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-btn" aria-label="addButton" type="button"></button>
        </section>
<!-- cards -->
        <section class="cards">
        </section>
        <template class="card__template">
            <div class="card">
                <button class="card__trashcan-btn"></button>
                <img class="card__img" src="" alt="">
                <div class="card__footer">
                    <h3 class="card__title"></h3>
                    <button class="card__like"></button>
                </div>
            </div>
        </template>
        <section class="popup">
            <div class="popup__overlay"></div>
            <button class="popup__close-btn" type="button" aria-label="Close"></button>
            <div class="modal">
                <h2 class="modal__title">Редактировать профиль</h2>
                <form class="modal__form" action="submit">
                    <input class="modal__input modal__input_type_name" maxlength="18" placeholder="Введите ваше имя" type="text" value="" name="name">
                    <input class="modal__input modal__input_type_about" maxlength="40" placeholder="Введите информацию о себе" type="text" value="" name="about">
                    <input class="modal__submit" type="submit" value="Сохранить">
                </form>
            </div>
        </section>
        <section class="popup-add">
            <div class="popup__overlay"></div>
            <input class="popup-add__close-btn" type="button" value=" ">
            <div class="modal">
                <h2 class="modal__title">Новое место</h2>
                <form class="modal__form-add" action="submit">
                    <input class="modal__input modal__input_type_title" placeholder="Название" type="text" value="">
                    <input class="modal__input modal__input_type_link" placeholder="Ссылка на картинку" type="text" value="">
                    <input class="modal__submit" type="submit" value="Создать">
                </form>
            </div>
        </section>
        <section class="frame">
            <div class="frame__overlay">
                <div class="frame__conteiner">
                    <button class="frame__btn"></button>
                    <img class="frame__img" src="https://images.unsplash.com/photo-1639269966566-fabc0b3f2a4e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Изображение">
                    <h2 class="frame__title"></h2>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
