<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mestro</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<!-- Header -->
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
<!-- profile -->
        <section class="profile">
            <div class="profile__container">
                <img class="profile__foto" src="./images/kusto.jpg" alt="Фото">
                <div class="profile__data">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__btn">
                            <img src="./images/btn_img.svg" alt="Кнопка">
                        </button>
                    </div>
                    <p class="profile__about">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-btn">
                <img src="./images/plus-btn.svg" alt="Плюс">
            </button>
        </section>
<!-- cards -->
        <section class="cards">
            <div class="card">
                <img class="card__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
                <div class="card__footer">
                    <h3 class="card__title">Карачаевск</h3>
                    <button id="1" class="card__like"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__img" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                <div class="card__footer">
                    <h3 class="card__title">Гора Эльбрус</h3>
                    <button id="2" class="card__like"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__img" src="./images/dambai.jpg" alt="Домбай">
                <div class="card__footer">
                    <h3 class="card__title">Домбай</h3>
                    <button id="3" class="card__like"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__img" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                <div class="card__footer">
                    <h3 class="card__title">Гора Эльбрус</h3>
                    <button id="4" class="card__like"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__img" src="./images/dambai.jpg" alt="Домбай">
                <div class="card__footer">
                    <h3 class="card__title">Домбай</h3>
                    <button id="5" class="card__like"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__img" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
                <div class="card__footer">
                    <h3 class="card__title">Карачаево-Черкесия</h3>
                    <button id="6" class="card__like"></button>
                </div>
            </div>
        </section>
        <section class="popup">
            <div class="popup__overlay"></div>
            <input class="popup__close-btn" type="button" value="">
            <div class="modal">
                <h2 class="modal__title">Редактировать профиль</h2>
                <input class="modal__input modal__input_name" maxlength="18" placeholder="Введите ваше имя" type="text" value="" name="name">
                <input class="modal__input modal__input_about" maxlength="40" placeholder="Введите информацию о себе" type="text" value="" name="about">
                <input class="modal__submit" type="submit" value="Сохранить">
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
